<!DOCTYPE html>
<html>
<head>
  <title>README.md Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.10.2/dist/showdown.min.js"></script>
   <style>
    #readme-container{
        border: 1px solid black;
        height: 500px;
    }
  </style>
</head>
<body>
  <div id="readme-container"></div>

  <script>
    // Fetch README.md content
    fetch('./README.md')
      .then(response => response.text())
      .then(markdown => {
        // Convert Markdown to HTML
        const converter = new showdown.Converter();
        const html = converter.makeHtml(markdown);

        // Display HTML in the container
        document.getElementById('readme-container').innerHTML = html;
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
